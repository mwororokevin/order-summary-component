<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-hero">
        <img src="images/illustration-hero.svg" class="order-hero" alt="">
      </div>
      <div class="card-content">
        <div class="card-content__title">
          <h4>Order Summary</h4>
        </div>
        <div class="card-content__description">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>
        <div class="card-content__plan">
          <div class="card-content__plan_img">
            <img src="images/icon-music.svg" alt="">
          </div>
          <div class="card-content__plan_cost">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <div class="card-content__plan_change">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="card-content__proceed">
          <button>Proceed to Payment</button>
        </div>
        <div class="card-content__cancel">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>  
  </main>  
  <footer class="attribution">
    <div>
      Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank"> Frontend Mentor</a>.
    </div> 
    <div>
      Coded by <a href="https://mwororokevin.github.io" target="_blank"> Kevin Kamau Mwororo</a>.
    </div>
  </footer>
</body>
</html>
